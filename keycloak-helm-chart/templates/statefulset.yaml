apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "keycloak.fullname" . }}-headless
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      {{- include "keycloak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.keycloak.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "keycloak.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.keycloak.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.keycloak.image.pullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keycloak.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.keycloak.podSecurityContext | nindent 8 }}
      containers:
      - name: keycloak
        image: "{{ .Values.keycloak.image.repository }}:{{ .Values.keycloak.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.keycloak.securityContext | nindent 10 }}
        command:
          - /opt/keycloak/bin/kc.sh
        args:
          - start
          - --optimized
          - --cache-stack={{ .Values.keycloak.configuration.cache.stack }}
        env:
        # Keycloak Admin Credentials
        - name: KEYCLOAK_ADMIN
          value: {{ .Values.keycloak.auth.adminUser | quote }}
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "keycloak.adminSecretName" . }}
              key: {{ .Values.keycloak.auth.existingSecretKey }}

        # Database Configuration
        - name: KC_DB
          value: {{ .Values.keycloak.configuration.database.vendor }}
        - name: KC_DB_URL_HOST
          value: {{ include "keycloak.postgresql.host" . | quote }}
        - name: KC_DB_URL_PORT
          value: {{ include "keycloak.postgresql.port" . | quote }}
        - name: KC_DB_URL_DATABASE
          value: {{ include "keycloak.postgresql.database" . | quote }}
        - name: KC_DB_USERNAME
          value: {{ include "keycloak.postgresql.username" . | quote }}
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "keycloak.postgresql.secretName" . }}
              key: {{ include "keycloak.postgresql.secretKey" . }}

        # Hostname Configuration
        - name: KC_HOSTNAME
          value: {{ .Values.keycloak.configuration.hostname | quote }}
        - name: KC_HOSTNAME_STRICT
          value: {{ .Values.keycloak.configuration.hostnameStrict | quote }}
        - name: KC_HOSTNAME_STRICT_BACKCHANNEL
          value: {{ .Values.keycloak.configuration.hostnameStrictBackchannel | quote }}

        # HTTP/HTTPS Configuration
        - name: KC_HTTP_ENABLED
          value: {{ .Values.keycloak.configuration.http.enabled | quote }}
        - name: KC_HTTP_PORT
          value: {{ .Values.keycloak.configuration.http.port | quote }}
        {{- if .Values.keycloak.configuration.https.enabled }}
        - name: KC_HTTPS_PORT
          value: {{ .Values.keycloak.configuration.https.port | quote }}
        {{- end }}

        # Proxy Configuration (important for ingress)
        - name: KC_PROXY
          value: {{ .Values.keycloak.configuration.proxy }}

        # Health and Metrics
        - name: KC_HEALTH_ENABLED
          value: {{ .Values.keycloak.configuration.healthEnabled | quote }}
        - name: KC_METRICS_ENABLED
          value: {{ .Values.keycloak.configuration.metricsEnabled | quote }}

        # Logging
        - name: KC_LOG_LEVEL
          value: {{ .Values.keycloak.configuration.logLevel }}

        # JGroups for clustering (Kubernetes discovery)
        - name: JAVA_OPTS_APPEND
          value: "-Djgroups.dns.query={{ include "keycloak.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local"

        {{- if .Values.keycloak.extraEnv }}
        {{- toYaml .Values.keycloak.extraEnv | nindent 8 }}
        {{- end }}

        ports:
        - name: http
          containerPort: {{ .Values.keycloak.configuration.http.port }}
          protocol: TCP
        {{- if .Values.keycloak.configuration.https.enabled }}
        - name: https
          containerPort: {{ .Values.keycloak.configuration.https.port }}
          protocol: TCP
        {{- end }}
        - name: jgroups
          containerPort: 7600
          protocol: TCP

        livenessProbe:
          {{- toYaml .Values.keycloak.livenessProbe | nindent 10 }}

        readinessProbe:
          {{- toYaml .Values.keycloak.readinessProbe | nindent 10 }}

        startupProbe:
          {{- toYaml .Values.keycloak.startupProbe | nindent 10 }}

        resources:
          {{- toYaml .Values.keycloak.resources | nindent 10 }}

        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: /opt/keycloak/data
        {{- end }}

      {{- with .Values.keycloak.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.keycloak.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.keycloak.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "keycloak.labels" . | nindent 8 }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode }}
      {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
  {{- end }}
